<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>图片切换</title>
	<link rel="stylesheet" type="text/css" href="css/css.css">
	<script type="text/javascript" src="js/jquery.js"></script>
</head>
<body>
	<div id="photobox">
		<div id="photo">
			<div id="turnleft" class="turnppt"></div>
			<div id="photos">
				<img src="image/img1.jpg" id="placeholder"/>
			</div>
			<div id="turnright" class="turnppt"></div>
		</div>
		<div id="smallphotos">
		<div id="smallleft" class="smallppt"></div>
		<div id="ppt">
				<div id="ppt_image">
					<ul id="image">
						<li>
							<img src="image/img1.jpg" class="ppt_smallphotos" title="A fireworks display" id="photo_on"/>
						</li>
						<li>
							<img src="image/img2.jpg" class="ppt_smallphotos"  title="A cup of black coffee"/>
						</li>
						<li>
							<img src="image/img3.jpg" class="ppt_smallphotos"  title="A red, red rose"/>
						</li>
						<li>
							<img src="image/img4.jpg" class="ppt_smallphotos"  title="The famous clock"/>
						</li>
						<li>
							<img src="image/img5.jpg" class="ppt_smallphotos"/>
						</li>
						<li>
							<img src="image/img1.jpg" class="ppt_smallphotos"/>
						</li>
					</ul>
				</div>
		</div>
		<div id="smallright" class="smallppt"></div>
		</div>
		<p id="description">请选择图片</p>
	</div>
<script type="text/javascript" src="js/js.js"></script>
</body>
</html>
